<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Epic Clip Viewer</title>
        <link rel="stylesheet" href="style.css" />

        <script src="gif.js"></script>

        <script type="module" src="script.js"></script>
    </head>

    <header>
      <h1>
        Epic Narration Clip Viewer
      </h1>

    </header>

    <body>
      <main id="dataPane">
        <nav id="nav_bar">
          <ul>
            <li>Nav Item</li>
          </ul>
        </nav>
        <div id="annotTable">
          <table tabindex="0">
            <thead>
              <!-- <tr><th>TH 1</th><th>TH 2</th></tr> -->
              <tr>
                <th>narration_id</th>
                <!--th>participand_id</th--><th>pid</th>
                <!--th>video_id</th--><th>vid</th>
                <th>narration
                  _timestamp</th>
                <th>stop
                  _timestamp</th>
                <th>start
                  _frame</th>
                <th>stop
                  _frame</th>
                <th>narration</th>
                <th>verb</th>
                <th>verb
                  _class</th>
                <th>noun</th>
                <th>noun_
                  class</th>
                <th>all_
                  nouns</th>
                <th>all_noun
                  _classes</th>
              </tr>
            </thead>
            <tbody id="annot_body">
            </tbody>
          </table>
        </div>
      
        <div id="container">
          <!-- <img id='img' src='/epic_root/P11/P11_105/frame_0000000001.jpg'> -->
          <img id='img'>
        </div>
      
      </main>
